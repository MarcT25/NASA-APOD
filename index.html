<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image of the day</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Orbitron">
    <link rel="stylesheet" href="styles.css">
    <script type="module" src="./config.js"></script>
    <script type="module" src="./main.js"></script>
</head>
<body>

    <div class="cotainer">
        <h1 id="title">APOD: Astronomy Picture of the Day</h1>
        <hr id="divider"/>
        <h3 class="inline">On this day: </h3>
        <h3 class="inline" id="current-date"></h3>
        <h3 id="img-name"></h3>
        <img id="image">
        <hr id="divider"/>
        <h2>Description: </h2>
        <p id="description"></p>

        <hr id="divider"/>
        <h3>Want to see more APOD? Select a date to look at that day's APOD</h3>

        <label for="date">APOD from: </label>
        <input type="date" id="datepicker" name="date" min="1995-06-16">
        <hr>
        <p class="inline">Can't think of a date? Generate a random APOD.</p>
        <button class="inline" id="random">Random APOD</button>

    </div>
    
</body>
</html>
